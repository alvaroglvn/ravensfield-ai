# fly.toml app configuration file generated for ravensfield-ai on 2026-02-25T09:05:25-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ravensfield-ai'
primary_region = 'dfw'
kill_timeout = '60s'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  strategy = 'bluegreen'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '30s'
    method = 'GET'
    path = '/healthz'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  swap_size_mb = 512
